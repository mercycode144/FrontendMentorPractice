<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Component</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="qr.png">
</head>
<body>
	<div class="section">
		<div class="wrapper">
			<div class="qr">
				<img src="qr.png" alt="qr code image">
			</div>
			<div class="text">
				<h2>Improve your front-end skill by building projects</h2>
				<p>Scan the QR to visit Frontend Mentor and take your coding skill to the next level.</p>
			</div>
		</div>
	</div>
</body>
</html>
